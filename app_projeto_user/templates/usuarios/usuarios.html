{% extends 'usuarios/base.html' %}

{% block content %}
<div class="container">
    <h1>Usuarios cadastrados: </h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id_user }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
